{% load static %}
<div class="modal" id="createModal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Enter Updated Info</p>
            <button class="delete" aria-label="close" data-bulma-modal="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <div class="control">
                    <label class="is-size-4" for="first_name">First Name</label><br>
                    <input class="is-text" id="first_name" type="text" name="event_duration" placeholder="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="is-size-4" for="last_name">Last Name</label><br>
                    <input class="is-text" type="text" id="last_name">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="is-size-4" for="email"></label><br>
                    <input class="is-text" type="text" id="email">
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <form id="updateUser" action="" onclick="updateUser()">
                <input class="button is-info" type="submit" value="Update Account Info">
            </form>
            <button class="button" data-bulma-modal="close">Cancel</button>
        </footer>
    </div>
</div>
