{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}
{% block title %}LinkUp - Make Your Meeting{% endblock title %} //modifying the title
{% block nav-style %} {% endblock nav-style %}
{% block content %}

<div>
    <section class="hero is-white-ter is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr">
                    <div class="box">
                        <figure class="avatar">
                            <img src="/static/images/LinkUpLogoTransBack.png" width="150" height="200">
                        </figure>
                         <div class="error"></div>
                        <div class="form loginBox">
                            <form method="post" action="/login_user/" accept-charset="UTF-8">
                                {% csrf_token %}
                                <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                <input class="btn btn-default btn-login" type="submit" value="Login" >
                            </form>
                        </div>
                    </div>
                       <div class="box">
                           <div class="content">
                               <div class="social">
                                   <a id="google_login" class="circle google" href="{% provider_login_url "google" %}">
                                       <i class="fa fa-google-plus fa-fw"></i>
                                   </a>
                               </div>
                    <p class="has-text-grey">
                        <a href="../">Sign Up</a> &nbsp;&nbsp;
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</div>
{% endblock content %}
