<div class="panel">
    <p class="panel-heading has-background-info">
        Events
    </p>
    <div class="table-container" style="overflow-y:scroll; overflow-x:scroll;">
        <table class="table is-bordered is-fullwidth">
            <thead>
                <tr>
                    <th>Hour</th>
                    {% for date in availability_dates %}
                        <th>{{date|date}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody class="availability_calendar_body">
                {% for time, dates in busy_times.items %}
                    <tr>
                        <th>{{time}}</th>
                        {% for date in dates %}
                            {% if date %}
                                <td style="background: red;"></td>
                            {% else %}
                                <td></td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
