{% extends 'base.html' %}
{% block title %}LinkUp - Make Your Meeting{% endblock title %} //modifying the title
{% block nav-style %} {% endblock nav-style %}
{% block content %}
    <section class="hero is-medium is-bold">
        <div class="hero-body ">
            <div class="container">
                <div style="text-align: center;">
                    <img src="static/images/LinkUpLogoTransBack.png" width="700" height="800"/>
                </div>
                <div style="text-align: center;">
                    <div class="buttons is-inline">
                        <a class="button is-info" id="signUp" href="#signUpModal">
                        <strong>Sign Up Now!</strong>
                        </a>
                        <a class="button is-light" id="login" href="#loginModal">
                        <strong>Login</strong>
                        </a>
                        <div id="signUpModal">
                            <div class="close-signUpModal"><span class="fa fa-close"></span>X</div>
                            <div class="modal-content">
                                <div class="thum">
                                </div>
                            </div>
                        </div>
                        <div id="loginModal">
                            <div class="close-loginModal"><span class="fa fa-close"></span>X</div>
                            <div class="modal-content">
                                <div class="thum">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
