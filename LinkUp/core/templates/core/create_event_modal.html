{% load static %}
<div class="modal" id="createModal">
  <div class="modal-background"></div>
  <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Create A New Event</p>
              <button class="delete" aria-label="close" data-bulma-modal="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <div class="control">
                        <label class="is-size-4" for="event_title">Event Title</label>
                        <input class="input is-info is-rounded" id="event_title" type="text" name="event_title" placeholder="Please enter an Event Title!">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="is-size-4" for="event_description">Event Description</label>
                        <textarea class="textarea is-info is-rounded" id="event_description" name="event_description" placeholder="Tell us about the Event!"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="is-size-4" for="event_duration">Event Duration</label><br>
                        <input class="number is-info" id="event_duration" type="number" name="event_duration" placeholder="How Long is the Event?">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="is-size-4" for="event_potential_start">Potential Start Date</label><br>
                        <input class="date" type="date" id="event_potential_start">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="is-size-4" for="event_potential_end">Potential End Date</label><br>
                        <input class="date" type="date" id="event_potential_end">
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <form id="createEvent" action="" onclick="createNewEvent()">
                    <input class="button is-info" type="submit" value="Create Your New Event!">
                </form>
              <button class="button" data-bulma-modal="close">Cancel</button>
            </footer>
  </div>
</div>
